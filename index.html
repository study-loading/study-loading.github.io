<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>dnf</title>
		<style>
			body,img{
				margin:0;
				padding:0;
				border:0;
			}
			img{
				display:block;
				width:100%;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=1; i<=8; i++){
				var img = document.createElement("img");
				img.src = "./images/bg" + i + ".jpg";
				document.body.appendChild(img);
			}
		</script>
	</body>
</html>
